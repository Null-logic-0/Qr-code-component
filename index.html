<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="Luka Tchelidze" />
    <link rel="stylesheet" href="./styles/index.css" />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <title>QR-code component</title>
</head>

<body>

    <main>

        <div class="card">

            <div class="card__image">
                <img src="./images/image-qr-code.png" alt="QR-code"/>
            </div>

            <div class="card__txt">
                <h1 class="card__txt--title">Improve your front-end skills by building projects</h1>
                <p class="card__txt--sub-txt">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
            </div>

        </div>

    </main>

</body>

</html>
